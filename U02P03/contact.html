<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <main>
        <form action="">
            <table>
               <tbody>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" size="30" required placeholder="texto"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Emaile:</label></td>
                        <td><input type="email" id="email" size="30" required placeholder="email"></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" max="30" placeholder="number"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Color preferido:</label></td>
                        <td><input type="text" id="color" size="30" placeholder="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario:</label></td>
                        <td><input type="text" id="comentario" size="30" placeholder="textarea|min:10"></td>
                    </tr>

               </tbody>

            </table>
        </form>
    </main>
</body>
</html>
