<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>

    <h1>Pagina de Perfil y Datos Personales</h1>

    <form action="">
        <fieldset>
            <legend>Informacion Personal:</legend>
            <br>
            <input type="text" value="ESTUDIANTE" readonly>
            <br>
            <br>
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <br>
            <br>
            <label for="nacionalidad">Nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Francesa">Francesa</option>
                <option value="Mexicana"></option>
            </select>
            <br>
            <br>
            <label for="laboral">Condicion Laboral:</label>
            <select name="laboral" id="laboral">
                <option value="desempleado">desempleado</option>
                <option value="en búsqueda laboral">en búsqueda laboral</option>
                <option value="trabajo part time">trabajo part time</option>
                <option value="trabajo full time">trabajo full time</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>Gustos Personales:</legend> 
                <br>
                <label for="musicales">Gustos Musicales:</label>
                <input type="text" name="musicales" id="musicales">
                <br>
                <br>
                <label for="comidas">Comida Preferida:</label>
                <select name="comidas" id="comidas">
                    <option value="pizza">pizza</option>
                    <option value="hambrguesa">hambrguesa</option>
                    <option value="tallarines con salsa">tallarines con salsa</option>
                    <option value="zorrentinos">zorrentinos</option>
                </select>           
                <br>
                <br>
                <input type="submit" name="submit" value="ENVIAR!">
                <br>
                <br>
                <input type="checkbox" id="recordarDatos">
                <label for="recordarDatos">Recordar los datos del usuario?</label>
                <br>
            </fieldset>
            

        </fieldset>




        


    </form>

</body>
</html>
