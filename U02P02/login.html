<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    
    <h1>Pagina de Inicio de Sesión</h1>
    <p>Para iniciar sesion dentro de la pagina debera completar el primer campo del formulario con su nombre de USUARIO.</p>
    <P>Luego debera llenar el siguiente campo con su contraseña.</P>
    <p>Por ultimo para iniciar la sesion, debera apretar el boton <b>CONECTAR</b></p>

    <label for="contraseña">Usuario:</label>
    <input type="text" placeholder="Ingrese su nombre de usuario" required size="30">
    <br>
    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="password" placeholder="Ingrese su contraseña" required size="30">
    <br>
    <br>
    <input type="submit" value="CONECTAR">
    <br>
    <br>
    <input type="checkbox" id="RecordarDatos">
    <label for="recordarDatos">Recordar los datos del usuario</label>
    
</body>
</html>
